apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gopal-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gopall-tech/gopal-gitops-demo
    targetRevision: HEAD
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true