apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gopal-bluegreen-app-1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/gopall-tech/gopal-gitops-demo.git
    targetRevision: HEAD
    path: manifests_copy
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true